<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajá Soft</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        img {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Spondias_mombin_%28Fruit%29_sur_un_papier_blanc_au_B%C3%A9nin_03.jpg/2000px-Spondias_mombin_%28Fruit%29_sur_un_papier_blanc_au_B%C3%A9nin_03.jpg" alt="Cajás">
</body>

</html>
